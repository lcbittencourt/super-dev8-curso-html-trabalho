<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <a href="../alunos/">Voltar</a>
    <form>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" name="nome" id="campo-nome">
        </div>
        <div>
            <label for="campor-data-nascimento">Data de Nascimento</label>
            <input type="date" name="data" id="campo-data-nascimento">
        </div>
        <div>
            <label for="campo-insira-foto">Insira uma foto</label>
            <input type="file" name="imagem" id="campo-insira-foto">
        </div>
        <div>
            <label for="campo-semestre">Semestre</label>
            <select name="Semestre" id="campo-semestre">
                <option disable selected>Escolha uma opção</option>
                <option value="1-semestre">1º Semestre</option>
                <option value="3-semestre">3º Semestre</option>
                <option value="5-semestre">5º Semestre</option>
            </select>
        </div>
        <div>
            <label for="campo-whatsapp">Whatsapp</label>
            <input type="text" name="whatsapp" id="campo-whatsapp">
        </div>
        <div>
            <label for="campo-login">Login</label>
            <input type="text" name="login" id="campo-login">
        </div>
        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" name="senha" id="campo-senha">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
