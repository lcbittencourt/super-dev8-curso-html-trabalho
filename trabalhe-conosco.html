<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <h1>Trabalhe conosco</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="contatos.html">Contatos</a>
        <a href="login.html">Login</a> 
    </nav>
    <br>
    <br>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="vaga">Vagas:</label>
            <select name="" id="">
                <option disabled selected>Escolha uma vaga</option>
                <option value="prof-matematica">Professor(a) de Matemática</option>
                <option value="prof-geografia">Professor(a) de Geografia</option>
                <option value="prof-historia">Professor(a) de História</option>
                <option value="coord-pedagogico">Coordenador(a) Pedagógico</option>
            </select>                
        </div>
        <div>
            <label for="anexo">Anexe seu currículo:</label>
            <input type="file" id="anexo" name="anexo">
        </div>
        <div>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="email">E-mail do candidato:</label>
            <input type="text" id="email" name="emai">
        </div>
        <div>
            <label for="sobre">Fale sobre você:</label>
            <textarea id="sobre" name="sobre" rows="10"></textarea>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
        </div>
    </form>
    <a href="home.html"><button type="submit">Enviar Candidatura</button></a>
</body>
</html>
