<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <div>
            <label for="email_cad">E-mail:</label>
            <input type="email" id="email_cad" name="email" required>
        </div>
        <div>
            <label for="senha_cad">Senha:</label>
            <input type="password" id="senha_cad" name="senha" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required>
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="">-- selecione --</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
            </select>
        </div>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div>
            <label for="just">Justificativa:</label><br>
            <textarea id="just" name="justificativa" rows="4"></textarea>
        </div>
    </form>
    <a href="login.html"><button>Cadastrar</button></a>
</body>
</html>
